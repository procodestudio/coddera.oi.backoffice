<div class="main-content-container">
  <span defaultOverlayTarget></span>

  <div class="main-content-container__header">
    <h1 class="main-content-container__title">Permissões do usuário</h1>
  </div>

  <div class="table-container">

    <table>
      <thead>
      <tr>
        <th>Nome</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let permission of permissions; let index = index">
        <td>
          <input type="checkbox" class="magic-checkbox" id="check-{{index}}" [(ngModel)]="permission.checked" (change)="togglePermission($event, permission)" >
          <label [attr.for]="'check-'+index">{{permission.NOME}}</label>
        <td></td>
      </tr>
      </tbody>
    </table>
  </div>

  <div>
    <button class="button button-cancel" type="button" routerLink="/user/{{userId}}">Voltar</button>
  </div>

  <div class="loader-overlay" *ngIf="isLoading"></div>
  <div class="loader-container" *ngIf="isLoading">
    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
  </div>

</div>
